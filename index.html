<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MuniBot Chascomús</title>
    <meta name="theme-color" content="#004a7c">
    
    <meta name="author" content="Federico Perez Speroni - Municipalidad de Chascomús">
    <meta name="copyright" content="Municipalidad de Chascomús">
    <meta name="description" content="Asistente Virtual Oficial desarrollado por el área de Sistemas.">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-left">
        <img src="logo.png" class="header-logo" onerror="this.src='logo.jpg'; this.onerror=null;">
        <span class="header-title">MuniBot</span>
    </div>
    <div class="header-actions">
        <button class="btn-header btn-info" onclick="toggleInfo()">ℹ️</button>
        <button class="btn-header" onclick="clearSession()">Salir</button>
    </div>
</header>

<main id="chatMessages" class="chat-container"></main>

<footer id="inputBar" class="input-area">
    <input type="text" id="userInput" placeholder="Escribe aquí..." autocomplete="off">
    <button id="sendButton">➤</button>
</footer>

<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="toggleInfo()">×</span>
        <h3 class="modal-h3">Sobre MuniBot</h3>
        <p class="modal-p">
            Este asistente virtual te ayuda a encontrar información sobre trámites, salud, deportes, reclamos y más de forma rápida y sencilla.
        </p>
        <p class="modal-p">
            Utiliza los botones del menú para navegar por las distintas secciones.
        </p>
        <div class="modal-credit" id="authorCredit"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
